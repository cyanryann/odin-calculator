<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Project Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div>
        <header>
            <h2>Calculator</h2>
            <p>A basic calculator built just for practicing my CSS and JS skills! Enter a number, an operation, a number, and then click "=" to have your output come out!</p>
        </header>
    </div>
    <div class="calcbody">
        <div class="output"></div>
        <div class="main">
            <div class="numbers">
                <div class="row1">
                    <button id="1">1</button>
                    <button id="2">2</button>
                    <button id="3">3</button>
                </div>
                <div class="row2">
                    <button id="4">4</button>
                    <button id="5">5</button>
                    <button id="6">6</button>
                </div>
                <div class="row3">
                    <button id="7">7</button>
                    <button id="8">8</button>
                    <button id="9">9</button>
                </div>
                <div class="row4">
                    <button>CLR</button>
                    <button id="0">0</button>
                    <button>ANS</button>
                </div>
            </div>
            <div class="operations">
                <button id="add">+</button>
                <button id="subtract">-</button>
                <button id="multiply">*</button>
                <button id="divide">/</button>
                <button id="solve">=</button>
            </div>
        </div>

    </div>
</body>
</html>
